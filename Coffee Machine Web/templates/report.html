<!DOCTYPE html>
<html>
<head>
    <title>Machine Report</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f3; padding: 20px; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; padding: 12px; margin: 10px 0; border-radius: 6px; box-shadow: 0 0 4px rgba(0,0,0,0.1); }
        a { color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
    <h1>📊 Machine Resource Report</h1>
    <ul>
        <li>💧 Water: {{ water }} ml</li>
        <li>🥛 Milk: {{ milk }} ml</li>
        <li>☕ Coffee: {{ coffee }} g</li>
        <li>💵 Money Earned: ₹{{ money }}</li>
    </ul>
    <a href="{{ url_for('home') }}">← Back to Home</a>
</body>
</html>
